  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #282828;
      overflow: hidden;
    }

    #app, #preso {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe, canvas {
      max-width: 100%;

<body>

  <div id="app">
    <div id="preso">
      <!-- Contenu Storyline injecté ici -->
    </div>

  <!-- Scripts Storyline -->
  <script src="story_content/user.js" type="text/javascript"></script>
  <script src="html5/lib/scripts/ds-bootstrap.min.js"></script>
  <link rel="stylesheet" href="html5/data/css/output.min.css" data-noprefix />

  <!-- Auto plein écran au premier clic/tap -->
  <script>
    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(() => {});
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.removeEventListener('click', goFullscreen);
      document.removeEventListener('touchstart', goFullscreen);
    }

    document.addEventListener('click', goFullscreen);
    document.addEventListener('touchstart', goFullscreen);
  </script>

</body>
